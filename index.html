<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3' crossorigin='anonymous'>
  <link rel='stylesheet' type='text/css' media='screen' href='css/main.css'>
  <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js'></script>
  <script src='js/main.js'></script>
  <title>Epicodus Banks United</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-6">
        <form id="register">
          <h3>Register a new account:</h3>
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name">
          </div>
          <div class="form-group">
            <label for="initail-deposit">Initial Deposit:</label>
            <input type="number" id="initial-deposit">
          </div>
          <button type="submit">Register</button>
        </form>
      </div>
      <div class="col-6">
        <form id="login">
          <h3>Log Into Your Account</h3>
          <div class="form-group">
            <label for="login-name">Name:</label>
            <input type="text" id="login-name">
          </div>
          <div class="form-group">
            <label for="account-number">Account number:</label>
            <input type="number" id="account-number">
          </div>
          <button type="submit">Log in</button>
        </form> 
      </div>
    </div>
    <div class="row hidden">
      <div class="col-6">
        <form id="operations">
          <h3>Withdraw & Deposit</h3>
          <div class="form-group radio">
            <input type="radio" id="withdraw" value="withdraw" name="operation">
            <label for="withdraw">Withdraw</label>
            <input type="radio" id="deposit" value="deposit" name="operation">
            <label for="deposit">Deposit</label>
          </div>
          <div class="form-group">
            <label for="amount">Amount:</label>
            <input type="number" id="amount">
          </div>
          <button type="button" class="submit-amount">Submit</button>
        </form>
      </div>
      <div class="col-6">
        <h3>Account Details</h3>
        <p>Name: <span class="name"></span></p>
        <p>Account Number: <span class="account-number"></span></p>
        <p>Current Balance: <span class="balance"></span></p>
      </div>
    </div>
  </div>
  <div id="error-message">
    <h3>There was an error, please try again</h3>
  </div>
</body>
</html>
